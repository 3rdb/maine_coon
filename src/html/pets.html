<section class="pets">
  <h2 class="pets__title">Питомцы</h2>
  <p class="pets__text">Все представители нашего питомника имеют ветеринарный паспорт с отметками о прививках и документ с родословной</p>
  <ul class="pets__list">
    <li class="pets__item"><button class="pets__btn pets__btn--active btn-reset">Коты</button></li>
    <li class="pets__item"><button class="pets__btn btn-reset">Кошки</button></li>
    <li class="pets__item"><button class="pets__btn btn-reset">Котята</button></li>
  </ul>
  <div class="pets-slider">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../img/pets-list-2-desktop@1x.png" alt=""></div>
      <div class="swiper-slide"><img src="../img/pets-list-3-mobile@1x.png" alt=""></div>
      <div class="swiper-slide"><img src="../img/pets-list-1-desktop@1x.png" alt=""></div>
    </div>
    <div class="pets-slider__btn pets-slider__btn--prev btn-reset">
      <span class="visually-hidden">Предыдущий слайд</span>
      <svg>
        <use xlink:href="img/sprite.svg#arrowPrev"></use>
      </svg>
    </div>
    <div class="pets-slider__btn pets-slider__btn--next">
      <span class="visually-hidden">Следующий слайд</span>
      <svg>
        <use xlink:href="img/sprite.svg#arrowNext"></use>
      </svg>
    </div>
  </div>
  <a href="#" class="pets__link main-link">Смотреть больше</a>
</section>
